<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
</head>
<body>
    <h1>Displaying Details</h1>

        {% for post in posts %}
            {{forloop.counter}}
            {{forloop.first}}
            {{forloop.last}}
            <h4>{{post.id}}-{{post.obname}}</h4>
            <p>{{post.Detail}}</p>
        {%empty%}
            <p>No posts available</p>
        {% endfor %}




</body>
</html>
